<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="calculadora-style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

    <div class="containerCalculator">
        <div class="calculator">

            <div class="containerScreen">
                <p class="screen" id="display"></p>
            </div>

            <div class="containerScreen2">
                <p class="screen2" id="display2"></p>
            </div>

            <div class="containerButtons">

                <div class="numbers">
                    <button class="button" id="button1">1</button>
                    <button class="button" id="button2">2</button>
                    <button class="button" id="button3">3</button>
                    <button class="button" id="button4">4</button>
                    <button class="button" id="button5">5</button>
                    <button class="button" id="button6">6</button>
                    <button class="button" id="button7">7</button>
                    <button class="button" id="button8">8</button>
                    <button class="button" id="button9">9</button>
                    <button class="button" id="button0">0</button>
                    <button class="button" id="buttonDot">.</button>
                </div>

                <div class="operators">
                    <button class="button" id="equals">=</button>
                    <button class="button" id="sum">+</button>
                    <button class="button" id="subtraction">-</button>
                    <button class="button" id="times">&#215;</button>
                    <button class="button" id="divide">&#247;</button>
                    <button class="button" id="squareRoot">&#8730;</button>
                    <button class="button" id="toThePowerOf">x<sup>y</sup></button>
                    <button class="button" id="factorial">x!</button>
                    <button class="button" id="acButton">AC</button>
                    <button class="button" id="clButton">CL</button>
                    <button class="button" id="ansButton">Ans</button>
                    
                </div>

            </div>

        </div>
    </div>

    <script src="calculadora-codigo.js"></script>


</body>



</html>
